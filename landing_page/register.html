<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Bootstrap v5.2 Modal example</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous" />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
          crossorigin="anonymous"></script>
          <style>
            .sign_up_with {
        display: flex;
        flex-direction: row;
      }
      .sign_up_with:before, .sign_up_with:after{
        content: "";
        flex: 1 1;
        border-bottom: 1px solid;
        margin: auto;
      }
      .sign_up_with:before {
        margin-right: 10px
      }
      .sign_up_with:after {
        margin-left: 10px
}
          </style>
  </head>

  <body>
      <div class="vh-100 d-flex justify-content-center align-items-center">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Open demo modal
          </button>

          <!-- Modal -->
          <div class="modal fade" tabindex="-1" aria-hidden="true"
           id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="staticBackdropLabel">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-head rounded-top py-0 px-3 border-bottom">
                        <div class="d-flex justify-content-between align-items-center">
                          <h1 class="modal-title fs-2" id="exampleModalLabel">Create Account</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                          <p class="text-muted fs-5 col-12">Get started by creating an account</p>
                      </div>
                      <div class="modal-body py-1">
                        <form class="row py-0">
                          <div class="col-md-6 mt-1">
                            <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                              <label for="floatingInput">First name</label>
                            </div>
                          </div>
                          <div class="col-md-6 mt-1">
                            <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                              <label for="floatingInput">Last name</label>
                            </div>
                          </div>
                          <div class="col-12 mt-1">
                            <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                              <label for="floatingInput">Email</label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                              <label for="floatingInput">Phone</label>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-floating mb-3">
                              <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com">
                              <label for="floatingInput">Password</label>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-floating mb-3">
                              <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com">
                              <label for="floatingInput">Confirm password</label>
                            </div>
                          </div>
                          <div class="col-12 mt-1">
                            <div class="form-check py-2">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                              <label class="form-check-label" for="flexCheckDefault">
                                By checking this box you are agreeing with our terms and condition and privacy policy
                              </label>
                            </div>
                          </div>
                          <div class="d-grid gap-1">
                            <button class="btn btn-primary" type="submit">Sign Up</button>
                          </div>
                        </form>
                        <p class="text-center py-2 mt-1">Already have an account ?<a href="#"> Sign in</a></p>
                        <p class="sign_up_with mt-0">Or sign up with</p>
                      </div>
                      <div class="pb-2 pt-1 d-flex justify-content-evenly">
                        <a href="#" class="btn btn-outline-primary fs-4" tabindex="-1" role="button" aria="true"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="btn btn-outline-secondary fs-4" tabindex="-1" role="button" aria-disabled="true"><i class="bi bi-google"></i></a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </body>

</html>
